name: Deploy MeTube Client to Azure (Manual)

on:
  workflow_dispatch:
    inputs:
      dockerUsername:
        description: 'Docker Hub Username'
        required: true
        default: 'abdriano'
      dockerPassword:
        description: 'Docker Hub Password'
        required: true
      kubeconfig:
        description: 'Base64-encoded kubeconfig file'
        required: true
      imageVersion:
        description: 'Image Version'
        required: true
        default: 'latest'

env:
  REGISTRY_HOST: ${{ github.event.inputs.dockerUsername }}
  REGISTRY_USERNAME: ${{ github.event.inputs.dockerUsername }}
  IMAGE_NAME: client
  MICROSERVICE_NAME: client
  MICROSERVICE_DIRECTORY: MeTube-DevOps.Client
  DOCKERFILE_NAME: Dockerfile-Client-prod
  K8S_MANIFEST_PATH: ./scripts/local-k8-cluster/client.yml
  IMAGE_VERSION: ${{ github.event.inputs.imageVersion }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker Login
        run: |
          echo "${{ github.event.inputs.dockerPassword }}" | docker login -u "${{ github.event.inputs.dockerUsername }}" --password-stdin
      
      - name: Build image
        run: |
          chmod +x ./scripts/ci-cd/build-image.sh
          ./scripts/ci-cd/build-image.sh
      
      - name: Push image
        run: |
          chmod +x ./scripts/ci-cd/push-image.sh
          ./scripts/ci-cd/push-image.sh
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ github.event.inputs.kubeconfig }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Deploy to AKS
        run: |
          chmod +x ./scripts/ci-cd/deploy.sh
          ./scripts/ci-cd/deploy.sh