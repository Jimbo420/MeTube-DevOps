apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers: 
      - name: gateway
        image: gateway:1
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        env:
        - name: METUBE_GATEWAY_PORT
          value: "8080"
        - name: METUBE_USERSERVICE_SCHEME
          value: "http"
        - name: METUBE_USERSERVICE_HOST
          value: "metube-user"
        - name: METUBE_USERSERVICE_PORT
          value: "8080"

        ports:
        - containerPort: 5010
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  # type: NodePort
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5010
      targetPort: 5010

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target: 
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target: 
          type: Utilization
          averageUtilization: 70
  behavior:
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Pods
            value: 5
            periodSeconds: 300
      scaleUp:
        stabilizationWindowSeconds: 300
        policies:
          - type: Pods
            value: 5
            periodSeconds: 300
        selectPolicy: Max
          