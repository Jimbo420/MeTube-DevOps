apiVersion: apps/v1
kind: Deployment
metadata:
  name: metube-devops-userservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metube-devops-userservice
  template:
    metadata:
      labels:
        app: metube-devops-userservice
    spec:
      containers:
        - name: metube-devops-userservice
          image: metube-devops.userservice:1
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          env:
            - name: metube-devops.userservice_PORT
              value: "80"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: metube-devops-userservice
spec:
  selector:
    app: metube-devops-userservice
  type: LoadBalancer # use ClusterIP if external communication isn't necessary
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 80
